name: luseepy-test
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Enable manual activation, too
  workflow_dispatch:
jobs:
  hello-world:
    runs-on: ubuntu-latest
    container: buddhasystem/lusee-night-luseepy-ci:0.1 # ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python tests/test_calendar.py
